{% extends "layout.html" %}
{% block content %}
  <h2 class="text-lg font-semibold mb-2">Importar planilha ODS</h2>
  <p class="text-sm text-gray-600 mb-4">Envie a planilha de colaboradores no formato .ods (mesmas colunas do modelo atual).</p>
  <form method="post" enctype="multipart/form-data" class="bg-white border rounded-2xl p-4 w-full max-w-md space-y-3">
    <input type="file" name="arquivo" accept=".ods" class="block w-full text-sm" required />
    <button class="px-4 py-2 rounded-xl bg-black text-white">Importar</button>
  </form>
{% endblock %}
