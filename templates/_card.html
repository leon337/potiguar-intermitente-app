<div id="card-{{ f.id }}" class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 flex flex-col gap-3">
  <div class="flex items-start gap-3">
    <div class="flex-1">
      <h3 class="font-semibold text-lg">{{ f.nome }}</h3>
      <p class="text-sm text-gray-600">{{ f.funcao }} · {{ f.local_trabalho or '—' }}</p>
      <p class="text-sm text-gray-500">Contrato: <span class="font-medium">{{ f.tipo_contrato }}</span></p>
    </div>
    <div class="text-right">
      <div class="text-xs text-gray-500">Diária</div>
      <div class="text-xl font-bold">R$ {{ '%.2f'|format(f.valor_diaria or 0) }}</div>
      <div class="flex justify-end gap-1 mt-1">
        <form hx-post="{{ url_for('ajusta_diaria', fid=f.id) }}" hx-target="#card-{{ f.id }}" hx-swap="outerHTML">
          <input type="hidden" name="delta" value="-10">
          <button class="px-2 py-1 rounded-lg border text-sm">-10</button>
        </form>
        <form hx-post="{{ url_for('ajusta_diaria', fid=f.id) }}" hx-target="#card-{{ f.id }}" hx-swap="outerHTML">
          <input type="hidden" name="delta" value="10">
          <button class="px-2 py-1 rounded-lg border text-sm">+10</button>
        </form>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-2">
    <form hx-post="{{ url_for('toggle_exame', fid=f.id) }}" hx-target="#card-{{ f.id }}" hx-swap="outerHTML">
      <button class="w-full px-3 py-2 rounded-xl text-sm font-medium border
      {% if f.status_exame=='OK' %} bg-green-50 text-green-800 border-green-200 {% else %} bg-yellow-50 text-yellow-800 border-yellow-200 {% endif %}">
        Exame: {{ f.status_exame }}
      </button>
    </form>
    <form hx-post="{{ url_for('toggle_contrato', fid=f.id) }}" hx-target="#card-{{ f.id }}" hx-swap="outerHTML">
      <button class="w-full px-3 py-2 rounded-xl text-sm font-medium border
      {% if f.status_contrato=='OK' %} bg-green-50 text-green-800 border-green-200 {% else %} bg-yellow-50 text-yellow-800 border-yellow-200 {% endif %}">
        Contrato: {{ f.status_contrato }}
      </button>
    </form>
  </div>
</div>
